{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}
<nav class="navbar navbar-custom navbar-expand-lg navbar-fixed-top navbar-inverse navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{url_for('index')}}" style="font-family: Serif; color: #1576d1;"><img style="height: 40px;padding: 0px 5px;"src="../static/images/logo.png" alt="logo">DiagnoSoft</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      </ul>
    </div>
  </div>
</nav>
<br>
<br>

<section class="h-50" style="background-color: #f5f7f9;">
    <div class="container container-custome">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-lg-8 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-8 col-sm-6 col-lg-6 order-2 order-lg-1 div-wrapper">
  
                  <p class="text-center h2 fw-bold mb-2 mx-1 mx-md-2 ">Sign in</p>
  
                  <form class="mx-1 mx-md-2" id="div-wrapper" action="" method="post">
                    <div class="d-flex flex-row align-items-center mb-4">
                      {% if request.args.get('message')  %}
                      <div class="alert alert-danger flex-fill mb-0" role="alert">
                        {{ request.args.get('message') }}
                      </div>
                      {% endif %}
                  </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa fa-envelope  fa-lg me-3 fa-fw" aria-hidden="true"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input name="email" class="form-control" id="InputEmail" placeholder="Enter email" required>
                    </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa fa-lock  fa-lg me-3 fa-fw" aria-hidden="true"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password" required>
                    </div>
                    </div>  
                    <div class="d-flex mx-2 mb-2 mb-lg-2" style="margin: auto;">
                      <button type="submit" class="btn btn-primary d-grid gap-3 col-4 mx-auto">
                        Login
                      </button>
                    </div>
                  </form>
                  <div class="form-check d-flex justify-content-center mb-2">
                    <label class="form-check-label" for="form2Example3">
                      New here ? <a class="changes" href="/registration" style="font-size: 16px;font-weight: bold;color: black;text-decoration: none;">Sign Up</a>
                    </label>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-2">
                    <label class="form-check-label" for="form2Example3">
                      <a class="changes" href="/forget_password" style="font-size: 16px;font-weight: bold;color: black;text-decoration: none;">Forget Password</a>
                    </label>
                  </div>
                </div>
                
                <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../static/images/4.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  {% endblock %}
