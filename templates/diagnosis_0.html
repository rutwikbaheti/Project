{% extends "base.html" %} {% block title %}Diagnosis{% endblock %} {% block
content %}
<style>
  /* For desktop: */
  .col-1 {
    width: 8.33%;
  }
  .col-2 {
    width: 16.66%;
  }
  .col-3 {
    width: 25%;
  }
  .col-4 {
    width: 33.33%;
  }
  .col-5 {
    width: 41.66%;
  }
  .col-6 {
    width: 50%;
  }
  .col-7 {
    width: 58.33%;
  }
  .col-8 {
    width: 66.66%;
  }
  .col-9 {
    width: 75%;
  }
  .col-10 {
    width: 83.33%;
  }
  .col-11 {
    width: 91.66%;
  }
  .col-12 {
    width: 100%;
  }

  @media only screen and (max-width: 768px) {
    /* For mobile phones: */
    [class*="col-"] {
      width: 100%;
    }
    img {
      width: 300px;
      height: 250px;
      margin: auto;
      display: block;
    }
  }
</style>
<nav class="navbar navbar-custom navbar-expand-lg navbar-fixed-top navbar-inverse navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/home" style="font-family: Serif; color: #1576d1;"><img style="height: 40px;padding: 0px 5px;"src="../static/images/logo.png" alt="logo">DiagnoSoft</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home"><span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="margin: auto auto">
  <div class="card justify-content-md-center">
    <form action="diagnosis_0" method="post">
      <!-- <h5 class="card-header">Featured</h5> -->
      <div class="row align-items-start" style="margin: 10px 10px">
        <br />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <br />
        <div class="col-sm-8 services-section">
          <img
            src="../static/images/2.png"
            class="img-fluid"
            alt=""
            style="align-self: center"
          />
        </div>
        <div class="col-sm-4">
          <div class="card-body">
            <h5 class="card-title">Checkup is for</h5>
            <br />
            <div class="form-check form-check-label" style="margin: 20px">
              <label class="form-check-label" for="user_identity">
              <input
                class="form-check-input"
                type="radio"
                name="user_identity"
                id="inlineRadio1"
                value="myself"
                
                required
              />
              
              &emsp;&ensp;
                <img
                  id="option1img"
                  src="../static/images/sss.png"
                  class="bd-placeholder-img rounded-right rounded-sm img-fluid ml-2"
                  style="height: 50px;"
               />&emsp;&emsp;
               Myself
              </label>
            </div>
            <div class="form-check form-check-label" style="margin: 20px">
              <input
                class="form-check-input"
                type="radio"
                name="user_identity"
                id="inlineRadio2"
                value="someone_else"
              />
              <label class="form-check-label" for="inlineRadio2"
                >&emsp;<img
                id="option1img"
                src="../static/images/som.png"
                class="bd-placeholder-img rounded-right rounded-sm img-fluid ml-2"
                style="height: 60px;"
             />&emsp;
             Someone else
              </label>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary d-grid gap-3 col-4 mx-auto"
          style="width: 20%; margin: 20px 0px"
        >
          Next
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
