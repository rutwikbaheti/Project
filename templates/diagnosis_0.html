{% extends "base.html" %}
{% block title %}Diagnosis{% endblock %}
{% block content %}
<br><br><br>
<div class="container" style="margin: auto auto;">
    <div class="card justify-content-md-center">
      <form action="diagnosis_0" method="post">
      <!-- <h5 class="card-header">Featured</h5> -->
      <div class="row align-items-start" style="margin: 10px 10px;">
              <br>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
          <div class="col-sm-8">
              <img src="../static/images/2.png" class="" alt="" width="750px" height="450px" style="align-self: center;">
          </div>
          <div class="col-sm-4"> 
              <div class="card-body" style="margin: 50px 30px;">
                  <h5 class="card-title" >Check is for</h5><br>
                    <div class="form-check form-check-label" style="margin: 20px">
                      <input class="form-check-input" type="radio" name="user_identity" id="inlineRadio1" value="myself" style="margin-top: 5px;" required>
                      <label class="form-check-label" for="inlineRadio1">&ensp;Myself&emsp;&emsp;</label>
                    </div>
                    <div class="form-check form-check-label" style="margin: 20px">
                      <input class="form-check-input" type="radio" name="user_identity" id="inlineRadio2" value="someone_else" style="margin-top: 5px;">
                      <label class="form-check-label" for="inlineRadio2">&ensp;Someone else&emsp;&emsp;</label>
                    </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary d-grid gap-3 col-4 mx-auto" style="width:20%;margin: 20px 0px;">Next</button>
      </div>
    </form>
    </div>
</div>

{% endblock %}
