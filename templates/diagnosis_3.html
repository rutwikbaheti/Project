{% extends "navebar_out.html" %}
{% block title %}Diagnosis{% endblock %}
{% block content %}
<br><br>
<br>
<style>
  /* For desktop: */
.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}

@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  [class*="col-"] {
    width: 100%;
  }
  
}
</style>
<div class="container" style="margin: auto auto;">
    <div class="card justify-content-md-center">
      <!-- <h5 class="card-header">Featured</h5> -->
      <div class="card-body" style="padding: 30px 40px;">
        <form action="diagnosis_3" method="post">
          <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

        <br>
        <h5 class="card-title">Please check all the statements below that apply to you</h5>

        <div class="container" style="margin : 50px 50px;">

          <div class="container" style="margin : 15px 15px;">
            <div class="row align-items-end"> 
            <div class="col-sm-4">
              <h6>Diabetes</h5>
            </div>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="diabetes" id="inlineRadio1" value="Yes" style="margin-top: 5px;" required>
                <label class="form-check-label" for="inlineRadio1">&ensp;Yes&emsp;&emsp;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="diabetes" id="inlineRadio2" value="No" style="margin-top: 5px;">
                <label class="form-check-label" for="inlineRadio2">&ensp;No&emsp;&emsp;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="diabetes" id="inlineRadio3" value="-" default style="margin-top: 5px;">
                <label class="form-check-label" for="inlineRadio3">&ensp;Don't Know</label>
              </div>
            </div>  
          </div>
          </div>
  
          <!-- <hr style="margin-left:20px; margin-right: 230px; height:2px;"> -->
  
          <div class="container" style="margin : 15px 15px;">
            <div class="row align-items-end"> 
            <div class="col-sm-4">
              <h6>History of alcohol consumption</h5>
            </div>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="history_of_alcohol_consumption" id="inlineRadio1" value="Yes" style="margin-top: 5px;" required>
                <label class="form-check-label" for="inlineRadio1">&ensp;Yes&emsp;&emsp;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="history_of_alcohol_consumption" id="inlineRadio2" value="No" style="margin-top: 5px;">
                <label class="form-check-label" for="inlineRadio2">&ensp;No&emsp;&emsp;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="history_of_alcohol_consumption" id="inlineRadio3" value="-" default style="margin-top: 5px;">
                <label class="form-check-label" for="inlineRadio3">&ensp;Don't Know</label>
              </div>
            </div>  
          </div>
          </div>
  
          <!-- <hr style="margin-left:20px;margin-right: 230px; height:2px"> -->
  
          <div class="container" style="margin : 15px 15px;">
            <div class="row align-items-end"> 
            <div class="col-sm-4">
              <h6>Yellow Urine</h5>
            </div>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="yellow_urine" id="inlineRadio1" value="Yes" style="margin-top: 5px;" required>
                <label class="form-check-label" for="inlineRadio1">&ensp;Yes&emsp;&emsp;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="yellow_urine" id="inlineRadio2" value="No" style="margin-top: 5px;">
                <label class="form-check-label" for="inlineRadio2">&ensp;No&emsp;&emsp;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="yellow_urine" id="inlineRadio3" value="-" default style="margin-top: 5px;">
                <label class="form-check-label" for="inlineRadio3">&ensp;Don't Know</label>
              </div>
            </div>  
          </div>
          </div>
  
          <!-- <hr style="margin-left:20px;margin-right: 230px; height:2px"> -->
  
          <div class="container" style="margin : 15px 15px;">
            <div class="row align-items-end"> 
            <div class="col-sm-4">
              <h6>Unsteadiness</h5>
            </div>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="unsteadiness" id="inlineRadio1" value="Yes" style="margin-top: 5px;" required>
                <label class="form-check-label" for="inlineRadio1">&ensp;Yes&emsp;&emsp;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="unsteadiness" id="inlineRadio2" value="No" style="margin-top: 5px;">
                <label class="form-check-label" for="inlineRadio2">&ensp;No&emsp;&emsp;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="unsteadiness" id="inlineRadio3" value="-" default style="margin-top: 5px;">
                <label class="form-check-label" for="inlineRadio3">&ensp;Don't Know</label>
              </div>
            </div>  
          </div>
          </div>

        </div> 
        
            <br>
            <button type="submit" class="btn btn-primary d-grid gap-3 col-4 mx-auto" style="width:20%">Next</button>
          </form>
          </div>  
      </div>
  </div>
  {% endblock %}
