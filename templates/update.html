{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <br />
  <div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right">
          <br>
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              {% if user['gender'] == "male" %}
                <img class="rounded-circle mt-5" src="../static/images/male_user.jpg" width="250" >
              {% else %}
                <img class="rounded-circle mt-5" src="../static/images/female_user.jpg" width="250" >
              {% endif %}
            </div>
        </div>
        

        <div class="col-md-8">
          <form action="./profile" method="post"> 
            <div class="p-3 py-5">
                <br><br>
                <div class="row mt-2">
                    <div class="col-md-4">
                      <label for="name">Name : </label>
                    </div>
                    <div class="col-md-8">
                      <input type="text" name="name" class="form-control" placeholder="Full Name" value="{{user.name}}" >
                    </div>
                </div>

              <div class="row mt-2">
                <div class="col-md-4">
                  <label for="name">Phone No : </label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="phone" value="{{user.phone}}" placeholder="Phone No ">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <label for="name">DOB : </label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="dob" value="{{user.dob}}" placeholder="Date of Birth ">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <label for="name">Gender : </label>
                </div>
                <div class="col-md-8">
                    {% if user.gender == "male" %}
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="male">Male</label>
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="female">Female</label>
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    </div>
                    {% else %}
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="male">Male</label>
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="female">Female</label>
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                    </div>
                    {% endif %}
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <label for="name">Blood Group : </label>
                </div>
                <div class="col-md-8">
                  <select name="blood_group" id="" style=" text-align: center;" class="form-control">
                    {% if user['blood_group'] == "A+"%}
                      <option value="A+" selected>A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                    {% elif user['blood_group'] == "A-"%}
                      <option value="A+">A+</option>
                      <option value="A-" selected>A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      {% elif user['blood_group'] == "B+"%}
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+" selected>B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      {% elif user['blood_group'] == "B-"%}
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-" selected>B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      {% elif user['blood_group'] == "AB+"%}
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+" selected>AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      {% elif user['blood_group'] == "AB-"%}
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-" selected>AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      {% elif user['blood_group'] == "O+"%}
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+" selected>O+</option>
                      <option value="O-">O-</option> 
                      {% else %}
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-" selected>O-</option>  
                      {% endif %} 
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary d-grid gap-3 col-4 mx-auto" style="width:20%;margin-bottom: 30px;">Update</button>
          </form>
        </div>


          

    </div>
</div>
  
  {% endblock %}
