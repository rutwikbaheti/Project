{% extends "base.html" %} {% block title %}Register System{% endblock %} {%
    block content %} <br /><br /><br /><br />
    {% if message %}
    <div class="alert alert-secondary" role="alert">
      <p>{{ message }}</p>
    </div>
    {% endif %}
    <section class="h-50" style="background-color: #f5f7f9">
      <div class="container container-custome">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-8 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-8 col-sm-6 col-lg-6 order-2 order-lg-1">
                    <p class="text-center h2 fw-bold mb-2 mx-1 mx-md-2">Sign up</p>
    
                    <form class="mx-1 mx-md-2" action="/action3" method="POST">
                      <input type="hidden" name="_id" value="{{ user._id }}" />
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i
                          class="fa fa-user fa-lg me-3 fa-fw"
                          aria-hidden="true"
                        ></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            name="name"
                            id="inputFullName"
                            class="form-control"
                            placeholder="Enter Name"
                            value="{{user.name}}"
                            required
                          />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill mb-0">
                          <label for="Alcohalc History">Gender</label>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="{{user.gender}}">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="{{user.gender}}">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill mb-0">
                          <label for="Alcohalc History">Blood Group</label>
                          <select name="blood_group" id="blood_group"  style="width:15%; text-align: center;" required>
                            <option disabled>Choose...</option>
                            <option value="{{user.blood_group}}">A+</option>
                            <option value="{{user.blood_group}}">A-</option>
                            <option value="{{user.blood_group}}">B+</option>
                            <option value="{{user.blood_group}}">B-</option>
                            <option value="{{user.blood_group}}">AB+</option>
                            <option value="{{user.blood_group}}">AB-</option>
                            <option value="{{user.blood_group}}">O+</option>
                            <option value="{{user.blood_group}}">O-</option>
                          </select>
                        </div>
                      </div> 
    
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i
                          class="fa fa-user fa-lg me-3 fa-fw"
                          aria-hidden="true"
                        ></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="tel"
                            name="phone"
                            id="inputFullName"
                            class="form-control"
                            placeholder="phone"
                            value="{{user.phone}}"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-check d-flex justify-content-center mb-2">
                      </div>
                      
                      <div class="d-flex mx-2 mb-2 mb-lg-2">
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                      </div>
                      
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="../static/images/4.png"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    {% endblock %}
