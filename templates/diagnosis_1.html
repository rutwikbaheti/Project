{% extends "navebar_out.html" %}
{% block title %}Diagnosis{% endblock %}
{% block content %}
<br><br><br>
<div class="container" style="margin: auto auto;">
    <div class="card justify-content-md-center">
      <!-- <h5 class="card-header">Featured</h5> -->
      <form action="./diagnosis_2" method="post">
          <div class="card-body" style="padding: 30px 40px;">
              <br>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            <br>
            <h5 class="card-title">Please fill the details</h5>
            <p class="card-text">Select one answer in each row</p>
            
            <div class="container" style="margin : 50px 50px;">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Checkup is for</h5>
              </div>
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="name" id="inlineRadio1" value="myself" style="margin-top: 5px;">
                  <label class="form-check-label" for="inlineRadio1">&ensp;Myself&emsp;&emsp;</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="name" id="inlineRadio2" value="someone_else" style="margin-top: 5px;">
                  <label class="form-check-label" for="inlineRadio2">&ensp;Someone else&emsp;&emsp;</label>
                </div>
              </div>  
            </div>
            </div>

            <hr style="margin-left:20px; margin-right: 300px; height:2px;">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Age</h5>
              </div>
              <div class="col-sm-6">
                <input type="number" id="age" name="age" min="1" max="120">
              </div>  
            </div>
            </div>

            <hr style="margin-left:20px;margin-right: 300px; height:2px">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Gender</h5>
              </div>
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" style="margin-top: 5px;">
                  <label class="form-check-label" for="inlineRadio1">&ensp;Male&emsp;&emsp;</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" style="margin-top: 5px;">
                  <label class="form-check-label" for="inlineRadio2">&ensp;Female&emsp;&emsp;</label>
                </div>
              </div>  
            </div>
            </div>

            <hr style="margin-left:20px;margin-right: 300px; height:2px">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Height</h5>
              </div>
              <div class="col-sm-6">
                <input type="number" id="height" name="height" min="3" max="300">&emsp;(In meter)
              </div>  
            </div>
            </div>

            <hr style="margin-left:20px;margin-right: 300px; height:2px">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Weight</h5>
              </div>
              <div class="col-sm-6">
                <input type="number" id="weight" name="weight" min="3" max="300">&emsp;(In kg)
              </div>  
            </div>
            </div>

          </div>  
          <button type="submit" class="btn btn-primary d-grid gap-3 col-4 mx-auto" style="width:20%">Next</button>
          <!-- <a href="./diagnosis_2" class="btn btn-primary d-grid gap-3 col-4 mx-auto" style="width:20%">Next</a> -->
        </div>  
    </form>    
  </div>
</div>

{% endblock %}
