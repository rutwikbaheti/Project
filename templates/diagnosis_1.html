{% block content %}

<nav class="navbar navbar-custom navbar-expand-lg navbar-fixed-top navbar-inverse navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/home" style="font-family: Serif; color: #1576d1;"><img style="height: 40px;padding: 0px 5px;"src="../static/images/logo.png" alt="logo">DiagnoSoft</a>

      class="navbar-toggler"

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

<br><br>
<div class="container" style="margin: auto auto;">
    <div class="card justify-content-md-center">
      <!-- <h5 class="card-header">Featured</h5> -->
      <form action="diagnosis_1" method="post">
          <div class="card-body" style="padding: 30px 40px;">
              <br>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            <br>
            <h5 class="card-title">Please fill the details</h5>
            
            
            <div class="container" style="margin : 50px 50px;">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Name </h5>
              </div>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="name"  name="name" placeholder="Enter patient's name" style="width: 250px;" required>
              </div>  
            </div>
            </div>

            <hr style="margin-left:20px; margin-right: 300px; height:2px;">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Date of Birth</h5>
              </div>
              <div class="col-sm-6">
                <input type="date" id="dob" name="dob" class="form-control" style="width: 250px;"required>
              </div>  
            </div>
            </div>

            <hr style="margin-left:20px;margin-right: 300px; height:2px">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Gender</h5>
              </div>
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" style="margin-top: 5px;" required>
                  <label class="form-check-label" for="inlineRadio1">&ensp;Male&emsp;&emsp;</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" style="margin-top: 5px;">
                  <label class="form-check-label" for="inlineRadio2">&ensp;Female&emsp;&emsp;</label>
                </div>
              </div>  
            </div>
            </div>

            <hr style="margin-left:20px;margin-right: 300px; height:2px">

            <div class="container" style="margin : 15px 15px;">
              <div class="row align-items-end"> 
              <div class="col-sm-6">
                <h6>Blood Group</h5>
              </div>
              <div class="col-sm-6">
                <select name="blood_group" id="blood_group"  style="width: 250px;; text-align: center;" class="form-control" required>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>  
            </div>
            </div>

          </div>  
          <button type="submit" class="btn btn-primary d-grid gap-3 col-4 mx-auto" style="width:20%">Next</button>
          <!-- <a href="./diagnosis_2" class="btn btn-primary d-grid gap-3 col-4 mx-auto" style="width:20%">Next</a> -->
        </div>  
    </form>    
  </div>
</div>
{% endblock %}
